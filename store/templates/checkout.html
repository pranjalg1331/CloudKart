{%extends 'base.html'%}
{% block Body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="mt-4 ">Checkout</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <h3>Billing Information</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Billing Address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="ZIP Code">
                </div>
            </form>
            <h3>Payment Information</h3>
            <form>
                <div class="form-group">
                    <label for="card">Credit Card</label>
                    <input type="text" class="form-control" id="card" placeholder="Credit Card Number">
                </div>
                <div class="form-group">
                    <label for="exp">Expiration Date</label>
                    <input type="text" class="form-control" id="exp" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            
                <h3>Order Summary</h3>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" style="font-size: 12px">Product</th>
                                <th scope="col" style="font-size: 12px">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in cartitems %}
                                <tr>
                                    <td>{{ item.product.name }}</td>
                                    <td>{{ item.quantity }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                    <h6 class="ml-2">Subtotal : â‚¹{{total_price}}</h4>
                    
            
           
                <h3>Coupons</h3>
                <form>
                    <div class="form-group">
                        <label for="couponCode">Coupon Code</label>
                        <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Coupon</button>
                </form>
            
            
        </div>
    </div>
    
    
    <button type="submit" class="btn btn-primary mt-4">Place Order</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{%endblock%}
