<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .container-class {
      display: flex;
      justify-content: center;
      
      min-height: 100vh;
      margin-top: 20px; /* Adjust the margin-top value as needed */
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table th {
      text-align: center;
    }
    .custom-table th,
    .custom-table td {
        padding: 15px; /* You can adjust the value to increase or decrease the spacing */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    </div>
  </nav>

  <div class="container ">
    <h1 class="text-center ">Your Shopping Cart</h1>
    <table class="table custom-table ">
      <thead>
        <tr>
          <th scope="col">Product Image</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <img src="product1.jpg" alt="Product Image" style="max-width: 100px;">
              <div class="ms-3">
                
              </div>
            </div>
          </td>
          <td><h5>Product 1</h5>
            <p>Product 1 Description | Size: Medium</p></td>
          <td><input type="number" value="1" min="1"></td>
          <td>$19.99</td>
        </tr>
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <img src="product1.jpg" alt="Product Image" style="max-width: 100px;">
              <div class="ms-3">
                
              </div>
            </div>
          </td>
          <td><h5>Product 1</h5>
            <p>Product 1 Description | Size: Medium</p></td>
          <td><input type="number" value="1" min="1"></td>
          <td>$19.99</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <h4>Total: $44.97</h4>
      <button class="btn btn-primary">Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
